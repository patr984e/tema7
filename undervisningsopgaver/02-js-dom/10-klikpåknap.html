<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        const klik = document.querySelector("#klik");
        const box = document.querySelector("#box");
        const bax = document.querySelector("#bax");
        const slet = document.querySelector("#slet");
        const html = document.querySelector("#html");
        const flyt = document.querySelector("#flyt");

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            klik.addEventListener("click", () => {
                box.innerHTML = "KLIK";
            });

            slet.addEventListener("click", () => {
                box.innerHTML = "";
                bax.innerHTML = "";
            });

            html.addEventListener("click", () => {
                box.innerHTML = `<h2>HEJ</h2> <br> <p>det var en dejlig opgave</p>`;
            });

            flyt.addEventListener("click", () => {
                bax.innerHTML = `<h2>HEJ</h2> <br> <p>det var en dejlig opgave</p>`;
                box.innerHTML = "";

            })









        }
    </script>
</body></html>
