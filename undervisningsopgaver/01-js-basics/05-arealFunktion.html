<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>hej skal vi lige regne lidt areal?</h1>
    <input type="number" id="længde">
    <input type="number" id="bredde">
    <button id="knap">udregn areal</button>


    <script>
        const knap = document.querySelector("#knap");

        knap.addEventListener("click", resultat);

        function resultat() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;
            let areal = længde * bredde;

            if (areal <= 0) {
                console.log("Det kan desværre ikke lade sig gøre");
            } else {
                console.log(`Arealet er ${længde*bredde}!`);
            }



        }
    </script>
</body></html>
